<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid px-0 main bg-white">
        <!-- Navbar section start -->
        <div class="row bg-red mx-0 p-2">
          <div class="col">
            <div class="d-flex justify-content-between align-items-center">
              <div
                class="d-flex top-navbar-signin justify-content-start align-items-center"
              >
                <div class="d-flex align-items-center">
                  <a href="#"
                    ><img
                      class="front-navbar-logo"
                      src="images/Newsweek_Logo.svg.png"
                      alt="#"
                    />
                  </a>
                </div>
                <div>
                  <div class="align-self-center">
                    <p class="text-white weather">
                      <i class="far fa-clouds"></i> 22<sup>o</sup>
                    </p>
                    <p class="text-white location">Nairobi KE ></p>
                  </div>
                  <div>
                    <p class="top-navbar-date pt-3 text-white">
                      Mon, Apr 20,2020
                    </p>
                  </div>
                </div>
              </div>
  
              <div class="d-flex align-items-end">
                <a href="#"
                  ><img
                    class="center-navbar-logo"
                    src="images/Newsweek_Logo.svg.png"
                    alt="#"
                  />
                </a>
              </div>
              <div class="right-navbar d-flex">
                <a class="text-white right-navbar-link top-navbar-signin mr-3" href="#"><b>LOGIN</b></a>
                <button class="top-navbar-signup btn btn-warning text-dark">
                  SUBSCRIBE <span class="greater-than-navbar"> ></span>
                </button>
                <span><i class="fa fa-bars"></i></span>
              </div>
            </div>
          </div>
        </div>
          <nav
            class="nav d-none d-lg-flex justify-content-around pr-5 font-weight-bolder top-navbar py-3 border-bottom"
          >
            <a class="navlinks navlinks-links" href="#">U.S.</a>
            <a class="navlinks navlinks-links" href="#">World</a>
            <a class="navlinks navlinks-links" href="#">Business</a>
            <a class="navlinks navlinks-links" href="#">Tech & Science</a>
            <a class="navlinks navlinks-links" href="#">Culture</a>
            <a class="navlinks navlinks-links" href="#">Newsgeek</a>
            <a class="navlinks navlinks-links" href="#">Sports</a>
            <a class="navlinks navlinks-links" href="#">The Debate</a>
            <a class="navlinks navlinks-links" href="#">Vantage</a>
            <a class="navlinks navlinks-links" href="#">Weather</a>
            <div class="row form-group has-feedback">
              <input class="search form-control" type="text" placeholder="Search" />
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </nav>
        <!-- Navbar section end -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
